<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: grey;">
    <div class="container">
       
        <div class="d-flex flex-row justify-content-center mt-5 mb-5 " >
         
            <div class="col-md-6" style="background-color:rgb(76, 107, 169); padding:40px;border: 5px solid black; border-radius:10px">
                <div class="text-white fs-3 fw-bolder text-center">
                    Login Page
                </div>
                <form>
                    <div class="form-group text-white mt-2 mb-5 me-5">
                        <label for="exampleFormControlInput1" class="fs-4">Email</label>
                        <input type="email" class="form-control text-white" id="exampleFormControlInput1" 
                            style="border:none; background-color:rgb(76, 107, 169);  border-bottom:2px solid white;">
                    </div>

                    <div class="form-group text-white mt-2 me-5 mb-5">
                        <label for="exampleFormControlInput2" class="fs-4">Password</label>
                        <input type="password" class="form-control text-white" id="exampleFormControlInput2"
                            style="border:none; background-color: rgb(76, 107, 169); border-bottom:2px solid white">
                    </div>
                </form>
                <div class="bg-dark mb-5" style="border-radius:10px;">

                    <div class="d-flex flex-row justify-content-center flex-wrap ">
                        <button type="button" class="btn btn-dark text-white p-3">Login</button>
                    </div>
                </div>
                <div class="text-white d-inline fs-2">
                    Don't have an Account ?
                </div>
                <div class="d-inline fs-2" style="color: rgb(5, 5, 116);">
                    Register
                </div>
                
            </div>
          
        </div>
</body>

</html>
